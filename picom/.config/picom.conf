backend = "glx";

glx-no-stencil = true;
glx-no-rebind-pixmap = true;
use-damage = true;
xrender-sync-fence = true;
vsync = true;

mark-wmwin-focused = true;
mark-ovredir-focused = true;
use-ewmh-active-win = true;

shadow = true;
shadow-radius = 5;
shadow-offset-x = -3;
shadow-offset-y = -3;
shadow-opacity = 0.5;

fading = true;
fade-delta = 5;
fade-in-step = 0.03;
fade-out-step = 0.03;
no-fading-openclose = true;

active-opacity = 1;
inactive-opacity = 0.98;
frame-opacity = 1.0;
inactive-opacity-override = false;
# blur-background = true;
# blur-background-frame = true;
blur: {
  method = "dual_kawase";
  size = 10;
  deviation = 5.0;
};

unredir-if-possible = true;

detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;
detect-client-leader = true;

# Window-specific rules (modern syntax)
rules = (
  # Shadow exclusions
  { match = "! name~=''"; shadow = false; },
  { match = "name = 'Notification'"; shadow = false; },
  { match = "name = 'xfce4-notifyd'"; shadow = false; },
  { match = "name *= 'picom'"; shadow = false; },
  { match = "name *= 'Firefox'"; shadow = false; },
  { match = "class_g = 'Navigator' && argb"; shadow = false; },
  { match = "class_g ?= 'Notify-osd'"; shadow = false; },
  { match = "class_g ?= 'Cairo-dock'"; shadow = false; },
  { match = "class_g ?= 'Xfce4-notifyd'"; shadow = false; },
  { match = "class_g ?= 'Xfce4-power-manager'"; shadow = false; },
  { match = "bounding_shaped && !rounded_corners"; shadow = false; },

  # Opacity rules
  { match = "class_g = 'URxvt' && focused"; opacity = 0.94; },
  { match = "class_g = 'URxvt' && !focused"; opacity = 0.60; },

  # Blur exclusions
  { match = "window_type = 'dock'"; blur-background = false; },
  { match = "window_type = 'desktop'"; blur-background = false; }
);

wintypes:
{
  tooltip = { opacity = 0.95; shadow = false; fade = true; focus = true; };
  dock = { shadow = false; };
  dnd = { shadow = false; };
};
